<div class="toolbar">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>QuestTI</ion-title>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content>
  <ion-img class="logo" src="assets/logo_QuestTI.png"></ion-img>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" required>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <br>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" (click)="inicio()">Entrar</ion-button><br>
        <ion-button type="submit" fill="clear" size="small-text" (click)="senha()">Esqueceu a senha?</ion-button>
        <br><br><br><br><br><br>
        <ion-button type="submit" fill="clear" (click)="cadastro()">Ainda nÃ£o possui conta? Cadastre-se!</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
